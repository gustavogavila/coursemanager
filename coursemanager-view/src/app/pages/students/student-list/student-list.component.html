<app-breadcrumb [items]="[{ label: 'Alunos' }]"></app-breadcrumb>

<app-page-title
  title="Alunos"
  btnText="+ Novo"
  btnLink="new"
  btnStyle="success"
></app-page-title>

<app-table-list title="Aluno"
  [resources]="resources"
  [mainField]="{ label: 'Nome', value: 'name' }"
  [otherFields]="[{ label: 'E-mail', value: 'email' }, { label: 'Telefone', value: 'phone' }]"
  (deleteEvent)="deleteResource($event)"
  [modalActions]="[{name: 'Matricular', type: 'success', modalRef: enrollModal}]"
></app-table-list>

<div #enrollModal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Modal body text goes here.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
