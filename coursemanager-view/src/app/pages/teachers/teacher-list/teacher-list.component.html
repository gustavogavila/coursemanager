<app-breadcrumb [items]="[{ label: 'Professores' }]"></app-breadcrumb>

<app-page-title
  title="Professores"
  btnText="+ Novo"
  btnLink="new"
  btnStyle="success"
></app-page-title>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Professor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources">
      <td>
        <strong>{{ resource.name }}</strong
        ><br />
        <small
          >Email: {{ resource.email }} | Contato: {{ resource.phone }}</small
        >
      </td>
      <td>
        <a
          [routerLink]="[resource.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
          >Editar</a
        >
        <button
          (click)="deleteResource(resource.id)"
          class="btn btn-outline-danger btn-sm"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
