<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
    <li class="breadcrumb-item"><a routerLink="/teachers">Professores</a></li>
    <li class="breadcrumb-item active">Novo professor</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Professores {{ currentAction }}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/teachers" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="teacherForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Formulário</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
        </div>
      </div>
    </div>
  </div>
  <button
    [disabled]="submittingForm || teacherForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
