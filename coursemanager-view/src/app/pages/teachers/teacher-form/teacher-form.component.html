<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
    <li class="breadcrumb-item"><a routerLink="/teachers">Professores</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/teachers" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Formulário</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div
            class="text-danger"
            *ngIf="
              resourceForm.get('name').invalid && resourceForm.get('name').touched
            "
          >
            <div *ngIf="resourceForm.get('name').errors.required">
              dado obrigatório
            </div>
            <div *ngIf="resourceForm.get('name').errors.minlength">
              deve ter, no mínimo, 2 caracteres
            </div>
            <div *ngIf="resourceForm.get('name').errors.maxlength">
              deve ter, no máximo, 200 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div
            class="text-danger"
            *ngIf="
              resourceForm.get('email').invalid &&
              resourceForm.get('email').touched
            "
          >
            <div *ngIf="resourceForm.get('email').errors.required">
              dado obrigatório
            </div>
            <div *ngIf="resourceForm.get('email').errors.email">
              e-mail inválido
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages && serverErrorMessages.length > 0">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
