<app-breadcrumb
  [items]="[{ label: 'Professores', link: '/teachers' }, { label: pageTitle }]"
></app-breadcrumb>

<app-page-title
  title="{{ pageTitle }}"
  btnText="<< Voltar"
  btnLink="/teachers"
  btnStyle="light"
></app-page-title>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Formul√°rio</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <app-form-field-error
            [formControl]="resourceForm.get('name')"
          ></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />

          <app-form-field-error
            [formControl]="resourceForm.get('email')"
          ></app-form-field-error>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages
    [serverErrorMessages]="serverErrorMessages"
  ></app-server-error-messages>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
