<app-breadcrumb [items]="[{ label: 'Professores' }]"></app-breadcrumb>

<app-page-title
  title="Cursos"
  btnText="+ Novo"
  btnLink="new"
  btnStyle="success">
</app-page-title>

<app-table-list title="Curso"
  [resources]="resources"
  [mainField]="{label: 'Nome', value: 'name'}"
  [otherFields]="[{label: 'Descrição', value: 'description'}, {label: 'Preço', value: 'price'}]"
  (deleteEvent)="deleteResource($event)"
></app-table-list>
