<app-breadcrumb [items]="[{label: 'Cursos', link: '/courses'}, {label: pageTitle}]"></app-breadcrumb>

<app-page-title
  title="{{pageTitle}}"
  btnText="<< Voltar"
  btnLink="/courses"
  btnStyle="light"
></app-page-title>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Formulário</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="description">Descrição</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            formControlName="description"
          ></textarea>

          <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>

        </div>
        <div class="form-group col-md-6">
          <label for="price">Preço</label>
          <input
            type="text"
            class="form-control"
            id="price"
            formControlName="price"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="teacher">Professor</label>
          <select class="form-control" formControlName="teacher" id="teacher" [compareWith]="compareEntities">
            <option *ngFor="let teacher of teachers" [ngValue]="teacher">
              {{teacher.name}}
            </option>
          </select>
        </div>

      </div>
    </div>
  </div>

  <app-server-error-messages [serverErrorMessages]="serverErrorMessages"></app-server-error-messages>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
